plugins {
  id 'groovy'
}

dependencies {
  api project(':config:config-api')
  api project(':spark:spark-base')
  api project(':server')
  implementation(project.deps.apacheHttpComponents) {
    exclude(module: 'commons-codec')
  }
  if (project.deps.apacheHttpComponents) {
    runtimeOnly project.deps.slf4jJcl // Allow commons-logging replacement
  }

  api project.deps.gson
  api project.deps.springContext
  implementation project.deps.commonsCodec
  implementation project.deps.springWeb

  testImplementation localGroovy()
  testImplementation project.deps.junit5Api
  testRuntimeOnly project.deps.junit5Engine
  testRuntimeOnly project.deps.junit5PlatformLauncher

  testFixturesApi localGroovy()
  testFixturesApi(testFixtures(project(':spark:spark-base')))
  testFixturesApi(testFixtures(project(':config:config-api')))
  testFixturesApi(testFixtures(project(':common')))
  testFixturesApi(testFixtures(project(':domain')))

  testFixturesApi project.deps.jsonUnit
  testFixturesApi project.deps.mockitoCore
  testFixturesApi project.deps.mockitoJunit5
  testFixturesApi project.deps.springTest
}
